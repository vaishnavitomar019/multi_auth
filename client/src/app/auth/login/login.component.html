<div class="login-page d-flex align-items-center justify-content-center">
    <div class="login-box p-4">
        <h2 class="text-white text-center mb-4">Login</h2>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
                <label class="form-label text-white">Email</label>
                <input type="email" class="form-control bg-transparent text-white border-light" formControlName="email"
                    required />
            </div>

            <div class="mb-3">
                <label class="form-label text-white">Password</label>
                <input type="password" class="form-control bg-transparent text-white border-light"
                    formControlName="password" required />
            </div>

                    <label class="form-check-label">Remember Me</label>
                </div>
                <a href="#" class="text-white text-decoration-none">Forget Password</a>
            </div> -->

            <button type="submit" class="btn btn-light w-100 rounded-pill">Log In</button>

            <p class="text-white text-center mt-3 small">
                Donâ€™t have an account? <a (click)="goToRegister()" class="text-white fw-semibold text-decoration-underline">Register</a>
            </p>
        </form>
    </div>
</div>
