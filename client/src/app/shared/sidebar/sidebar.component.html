<!-- sidebar.component.html -->
<div class="d-flex">
  <!-- Sidebar -->
  <nav [class.collapsed]="isCollapsed" class="sidebar bg-dark text-white p-3">
    <div class="sidebar-header d-flex justify-content-between align-items-center">
      <h5 class="mb-0"></h5>
      <button class="btn btn-sm btn-light" (click)="toggleSidebar()">
        <i class="bi" [ngClass]="isCollapsed ? 'bi-list' : 'bi-x'"></i>
      </button>
    </div>

    <ul class="nav flex-column mt-4">
      <li class="nav-item">
        <a class="nav-link text-white" routerLink="/dashboard">
          <i class="bi bi-speedometer2 me-2 text-white"></i> Dashboard
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-white" routerLink="summarizer">
          <i class="bi bi-person me-2"></i> AI Summarizer
        </a>
      </li>
      <li class="nav-item mt-auto">
        <a class="nav-link text-white" >
          <i class="bi bi-box-arrow-right me-2"></i> User
        </a>
      </li>
    </ul>
  </nav>
</div>
