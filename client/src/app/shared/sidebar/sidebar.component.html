<div class="d-flex">
  <nav [class.collapsed]="isCollapsed" class="sidebar bg-dark text-white p-3 d-flex flex-column">

    <!-- Sidebar Links -->
    <ul class="nav flex-column flex-grow-1">
      <li class="nav-item" *ngFor="let item of menuItems">
        <a class="nav-link text-white d-flex align-items-center justify-content-start" [routerLink]="item.route">
          <i class="{{ item.icon }} me-2 fs-4"></i>
          <span *ngIf="!isCollapsed">{{ item.label }}</span>
        </a>
      </li>
    </ul>
  <!-- Toggle and Header -->
    <div class="sidebar-header d-flex justify-content-between align-items-center mb-5">
      <h5 class="" *ngIf="!isCollapsed"></h5>
      <button class="btn btn-sm btn-light" (click)="toggleSidebar()">
        <i class="bi" [ngClass]="isCollapsed ? 'bi-chevron-right' : 'bi-chevron-left'"></i>
      </button>
    </div>
  </nav>
</div>
